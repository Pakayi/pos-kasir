<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Warung POS Pro</title>
    <meta name="description" content="Aplikasi Kasir Warung Modern Offline" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2897/2897821.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: white;
        }
        #root {
          display: none;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "react-router-dom": "https://esm.sh/react-router-dom@7.1.3",
          "recharts": "https://esm.sh/recharts@2.15.0",
          "jspdf": "https://esm.sh/jspdf@2.5.1",
          "xlsx": "https://esm.sh/xlsx@0.18.5",
          "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
          "firebase/app": "https://esm.sh/firebase@11.1.0/app",
          "firebase/auth": "https://esm.sh/firebase@11.1.0/auth",
          "firebase/firestore": "https://esm.sh/firebase@11.1.0/firestore",
          "@google/genai": "https://esm.sh/@google/genai@0.21.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/"
        }
      }
    </script>
  </head>
  <body class="bg-gray-50 text-slate-900 antialiased select-none overscroll-none">
    <div id="root"></div>
    <iframe id="printFrame" style="display: none"></iframe>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
